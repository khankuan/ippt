<!doctype html>
<html>
	<head>
		<title>IPPT Calculator</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">


		<!-- Polymer -->
		<script src="bower_components/platform/platform.js"></script>
  		<link rel="import" href="bower_components/paper-slider/paper-slider.html">
  		<link rel="import" href="bower_components/paper-shadow/paper-shadow.html">
  		<link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
		<link rel="import" href="bower_components/core-item/core-item.html">
  		<link rel="import" href="bower_components/font-roboto/roboto.html">


  		<!-- IPPT -->
		<link rel="stylesheet" type="text/css" href="ippt.css">
		<script src="ippt.js"></script>
	</head>


	<body unresolved touch-action="auto">

		<!-- Age -->
		<section>
			<div center horizontal layout class="green-slider">
				<div class="title">Age</div>
				<paper-slider min="21" max="60" id="ageSlider" editable onChange="updateSlider('age', this)"></paper-slider>
			</div>
		</section>

		<!-- Stations -->
		<section class="stations">

			<div center horizontal layout class="station">
				<div class="title">Sit Ups</div>
				<paper-slider min="0" max="60" editable id="situpsSlider" onChange="updateSlider('situps', this)"></paper-slider>
			</div>

			<div center horizontal layout class="station">
				<div class="title">Push Ups</div>
				<paper-slider min="0" max="60" editable id="pushupsSlider" onChange="updateSlider('pushups', this)"></paper-slider>
			</div>

			<div center horizontal layout class="station">
				<div class="title">2.4km (Mins)</div>
				<paper-slider min="8" max="18" editable id="minutes24Slider" onChange="updateSlider('minutes24', this)"></paper-slider>
			</div>

			<div center horizontal layout class="station">
				<div class="title">2.4km (Secs)</div>
				<paper-slider min="0" max="59" editable id="seconds24Slider" onChange="updateSlider('seconds24', this)"></paper-slider>
			</div>

		</section>

		<!-- Survey -->
		<section class="survey">
			<div center horizontal layout>
				<div flex>NSmen</div>
				<paper-checkbox class="checkbox" id="nsmenCheckbox" onChange="updateCheckbox('nsmen' ,this)"></paper-checkbox>
			</div>
			<div center horizontal layout>
				<div flex>Commando / Diver / Guardsman</div>
				<paper-checkbox class="checkbox" id="commandoDiverGuardsmanCheckbox" onChange="updateCheckbox('commandoDiverGuardsman', this)"></paper-checkbox>
			</div>
		</section>

		<!-- Score -->
		<section>
			<paper-shadow id="myShadow" z="1">
			<div class="score">
				<div class="subscore">
					<core-item icon="" label="" id="situps"></core-item>
					<core-item icon="" label="" id="pushups"></core-item>
					<core-item icon="" label="" id="24km"></core-item>
				</div>
				<div class="subscore">
					<core-item icon="" label="" id="score"></core-item>
				</div>
			</div>
		</section>

	</body>

</html>
